{% extends "website/base.html" %}

{% block page %}

	<h1 class="page-header">Be surprised by this!</h1>

	<p>
	<a href="{{ object.link }}">{{ object.link }}</a>
	</p>

	<p>
	{{ object.description }}
	</p>

	{% if object.creator %}
	<p>
	Posted by {{ object.creator }}
	</p>
	{% endif %}

	<p>
	<a href="{% url "random-surprise" %}" class="btn btn-primary btn-lg">Surprise me again</a>
	</p>

{% endblock page %}
